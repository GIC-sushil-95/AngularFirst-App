<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Image Column -->
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let product"> {{product.Image}} </td>
      </ng-container>
  
      <!-- Product Column -->
      <ng-container matColumnDef="Product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let product"> {{product.Product}} </td>
      </ng-container>
  
      <!-- Code Column -->
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let product"> {{product.Code}} </td>
      </ng-container>
  
      <!-- Available Column -->
      <ng-container matColumnDef="Available">
        <th mat-header-cell *matHeaderCellDef> Available </th>
        <td mat-cell *matCellDef="let product"> {{product.Available}} </td>
      </ng-container>


      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.Price}} </td>
      </ng-container>
  
           <!-- Rating Column -->
           <ng-container matColumnDef="Rating">
            <th mat-header-cell *matHeaderCellDef> Rating </th>
            <td mat-cell *matCellDef="let product"> {{product.Rating}} </td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
